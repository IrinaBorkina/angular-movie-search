<div class="d-flex">
	<app-genres></app-genres>

	<div *ngIf="movies">
		<h3>{{title}}</h3>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-3 col-md-4 col-6" *ngFor="let movie of movies; let i = index;">
					<app-movie-card [movie]="movie" [id]="movie.id"></app-movie-card>
				</div>
			</div>
		</div>
	</div>
</div>
