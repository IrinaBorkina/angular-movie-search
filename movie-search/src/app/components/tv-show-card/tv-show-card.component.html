<div class="thumbnail">
	<div class="poster">
		<img src="../../../assets/images/abstract-image.jpg" *ngIf="!movie.poster_path">
		<img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" *ngIf="movie.poster_path">
	</div>

	<div class="caption">
		<a class="card-title" routerLink="/tv-show-details/{{ movie.id }}" title="{{movie.name}}">{{movie.name}}</a>
		<span *ngIf="movie.vote_average">
			{{movie.vote_average}}
			<i class="fa fa-star"></i>
		</span>
		<p><strong>Release Date: </strong>{{movie.first_air_date}}</p>
	</div>
</div>
