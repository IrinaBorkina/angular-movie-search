<div class="poster">
	<img class="poster__img" src="../../../assets/images/abstract-image-bg.jpg" *ngIf="!movie?.backdrop_path">
	<img class="poster__img" src="https://image.tmdb.org/t/p/w300/{{movie?.backdrop_path}}"
		*ngIf="movie?.backdrop_path">

	<div class="bookmark">
		<div (click)="watchListThis()" *ngIf="!isWatchList" class="bookmark-btn">
			<i class="fa fa-bookmark-o"></i>
		</div>
		<div *ngIf="isWatchList" class="bookmark-btn">
			<i class="fa fa-bookmark"></i>
		</div>
	</div>

	<div class="about">
		<a class="about__title" routerLink="/tv-show-details/{{ movie?.id }}" title="{{movie?.name}}">{{movie?.name}}</a>
	</div>
</div>
