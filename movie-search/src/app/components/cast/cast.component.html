<div class="cast" *ngIf="cast && cast.length > 0">
	<div>
		<h3 class="cast__title">Cast</h3>
	</div>
	<div class="d-flex flex-wrap justify-content-between">
		<ul class="cast__list d-flex" *ngFor="let actor of cast">
			<li>
				<img class="actor__img" src="https://image.tmdb.org/t/p/w500/{{actor.profile_path}}" alt="">
				<a class="actor__name" routerLink="/actor-details/{{actor.id}}">{{actor.name}}</a>
			</li>
		</ul>
	</div>
</div>
