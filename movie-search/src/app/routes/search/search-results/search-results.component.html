<div class="container-fluid" *ngIf="searchResults">
	<h3>Search Results</h3>

	<div class="row is-flex" *ngIf="isMovieSearch">
		<div class="col-sm-6 col-md-4 col-lg-3 col-xs-6 p-1" *ngFor="let movie of searchResults; let i = index;">
			<app-movie-card [movie]="movie"></app-movie-card>
		</div>
	</div>

	<div class="row is-flex" *ngIf="!isMovieSearch">
		<div class="col-sm-6 col-md-4 col-lg-3 col-xs-6 p-1" *ngFor="let movie of searchResults; let i = index;">
			<app-tv-show-card [movie]="movie"></app-tv-show-card>
		</div>
	</div>
</div>
