<div class="container">
	<div class="d-flex">
		<app-movies-genres [genres]="genres"></app-movies-genres>

		<div class="pt-3" *ngIf="movies">
			<h3 class="ml-3">{{title}}</h3>
			<div class="cards-wrapper">
				<div class="cards-block p-0" *ngFor="let movie of movies; let i = index;">
					<app-movie-card [movie]="movie"></app-movie-card>
				</div>
			</div>
		</div>
	</div>
</div>
