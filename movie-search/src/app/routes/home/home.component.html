<div class="container">
	<div class="container-fluid" *ngIf="newMovie">
		<div class="row is-flex">
			<div *ngFor="let movie of newMovie; let i = index;">
				<app-main-movie [movie]="movie"></app-main-movie>
			</div>
		</div>
	</div>

	<div class="container-fluid py-3">
		<h2 class="title">Popular actors</h2>
		<app-popular-actor [cast]="cast"></app-popular-actor>
	</div>

	<div class="recommend-block pb-5">
		<div class="mb-4">
			<h2 class="title mb-3">Popular movies and TV-shows</h2>
			<nav class="navbar">
				<ul class="navbar-nav d-flex flex-row">
					<li class="nav-item mx-3">
						<a class="nav-link link active" (click)="switch('New')" (click)="activeTab($event)">New</a>
					</li>
					<li class="nav-item mx-3">
						<a class="nav-link link" (click)="switch('Popular')" (click)="activeTab($event)">Popular</a>
					</li>
					<li class="nav-item mx-3">
						<a class="nav-link link" (click)="switch('Recommended')" (click)="activeTab($event)">Recommended to yoy</a>
					</li>
				</ul>
			</nav>
		</div>

		<ng-container [ngSwitch]="tab">
			<div class="tab-wrapper" *ngSwitchCase="Tabs.New">
				<app-new-list></app-new-list>
			</div>
			<div class="tab-wrapper" *ngSwitchCase="Tabs.Popular">
				<app-popular-list></app-popular-list>
			</div>
			<div class="tab-wrapper" *ngSwitchCase="Tabs.Recommended">
				<app-recommended-list></app-recommended-list>
			</div>
			<div class="tab-wrapper" *ngSwitchDefault>
				<app-new-list></app-new-list>
			</div>
		</ng-container>
	</div>

	<div class="container-fluid" *ngIf="popularMovie">
		<div class="row is-flex">
			<div *ngFor="let movie of popularMovie; let i = index;">
				<app-main-movie [movie]="movie"></app-main-movie>
			</div>
		</div>
	</div>
</div>
