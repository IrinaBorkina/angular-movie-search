<div class="container">
	<div class="container-fluid" *ngIf="newMovie">
		<div class="row is-flex">
			<div *ngFor="let movie of newMovie; let i = index;">
				<app-main-movie [movie]="movie"></app-main-movie>
			</div>
		</div>
	</div>

	<div class="container-fluid py-3">
		<h2 class="title">Popular actors</h2>
		<app-popular-actor [cast]="cast"></app-popular-actor>
	</div>

	<div class="recommend-block pb-5">
		<div class="mb-4">
			<h2 class="title mb-3">Popular movies and TV-shows</h2>
			<nav class="navbar">
				<ul class="navbar-nav d-flex flex-row">
					<li class="nav-item mx-3">
						<a class="nav-link" routerLink="/home/new-list" routerLinkActive="active">New</a>
					</li>
					<li class="nav-item mx-3">
						<a class="nav-link" routerLink="/home/popular-list" routerLinkActive="active">Popular</a>
					</li>
					<li class="nav-item mx-3">
						<a class="nav-link" routerLink="/home/recommended-list" routerLinkActive="active">Recommended to
							you</a>
					</li>
				</ul>
			</nav>
		</div>

		<div style="min-height: 340px;">
			<router-outlet></router-outlet>
		</div>
	</div>

	<div class="container-fluid" *ngIf="popularMovie">
		<div class="row is-flex">
			<div *ngFor="let movie of popularMovie; let i = index;">
				<app-main-movie [movie]="movie"></app-main-movie>
			</div>
		</div>
	</div>
</div>
