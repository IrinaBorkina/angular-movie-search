<div class="container-fluid" *ngIf="popularList">
	<div class="cards-wrapper">
		<div class="cards-block p-0" *ngFor="let movie of popularList; let i = index;">
			<app-movie-card [movie]="movie"></app-movie-card>
		</div>
		<div class="cards-block p-0" *ngFor="let movie of popularTVList; let i = index;">
			<app-tv-show-card [movie]="movie"></app-tv-show-card>
		</div>
	</div>
</div>
